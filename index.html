<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Presentation Timer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    :root {
      --background-color: black;
    }
    *{
      padding: 0;
      margin: 0;
      user-select: none;
    }
    html, body {
      background: var(--background-color);
      font-family: sans-serif;
      width: 100vw;
      height: 100vh;
    }
    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #time {
      color: white;
      text-shadow:
        -0.02em -0.02em 0px var(--background-color),
         0.02em -0.02em 0px var(--background-color),
        -0.02em  0.02em 0px var(--background-color),
         0.02em  0.02em 0px var(--background-color);
      text-align: center;
      font-size: 40vh;
      z-index: 1;
    }
    #progress {
      background-color: red;
      position: absolute;
      height: 100%;
    }
    #app::before,
    #app::after {
      display: block;
      content: '';
      flex: 1 1 0;
    }
    </style>
  </head>
  <body>
    <div id="app">
      <div v-if="duration !== null" id="progress" v-bind:style="{ width: progress + '%' }"></div>
      <div id="time">{{ minutes }}:{{ format(seconds, 2) }}</div>
    </div>
    <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js';

    createApp({
      mounted() {
        window.addEventListener('click', this.start);
        window.addEventListener('touchend', this.start);
        if (location.search === '') {
        }
        else {
          for (const kv of location.search.slice(1).split('&')) {
            const [key, value] = kv.split('=');
            switch (key) {
              case 'duration':
                this.duration = parseInt(value);
                break;
              case 'bell':
                this.bells = value.split(',').map((n, i) => {
                  const bell = {
                    minutes: parseInt(n),
                    audio: null,
                  };
                  // Preload audio data
                  fetch(`bell${Math.min(i + 1, 3)}.wav`)
                    .then((res) => {
                      res.blob()
                        .then((blob) => {
                          bell.audio = new Audio(URL.createObjectURL(blob));
                        });
                    });
                  return bell
                });
                break;
            }
          }
          document.title = `Presentation Timer (${this.duration} min., bells at ${this.bells.map((b) => b.minutes).join(', ')} mins.)`;
        }
      },
      data() {
        return {
          intervalId: null,
          startTime: performance.now(),
          now: performance.now(),
          duration: null,
          bells: null,
        };
      },
      computed: {
        progress() {
          const elapsed = this.now - this.startTime;
          const total = this.duration;
          return 100 * (elapsed / 1000 / 60) / total;
        },
        minutes() {
          const elapsed = this.now - this.startTime;
          return Math.floor(elapsed / 1000 / 60);
        },
        seconds() {
          const elapsed = this.now - this.startTime;
          return Math.floor(elapsed / 1000 % 60);
        },
      },
      methods: {
        format(n, k) {
          let s = n.toString();
          while (s.length < k) {
            s = '0' + s;
          }
          return s;
        },
        start() {
          this.stop();

          const now = performance.now()
          this.startTime = now;
          this.now = now;
          this.intervalId = setInterval(this.update, 100);

          window.removeEventListener('click', this.start);
          window.removeEventListener('touchend', this.start);
        },
        stop() {
          if (this.intervalId !== null) {
            clearInterval(this.intervalId);
            this.intervalId = null;
          }
        },
        update() {
          this.now = performance.now();

          // Check bell time
          const elapsed = this.now - this.startTime;
          const nextBell = this.bells[0];
          if (this.bells.length > 0 && (elapsed / 1000 / 60) >= nextBell.minutes) {
            nextBell.audio.play();
            this.bells.shift();
          }
        },
      },
    }).mount('#app');
  </script>
  </body>
</html>
